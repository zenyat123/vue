<!DOCTYPE html>

<html>

<head>

	<meta charset = "utf-8">
	<title>Vue</title>

	<script src = "js/vue.js"></script>

</head>

<body>

	<div id = "app">
		
		<div v-if = "esVisible">Es Visible</div>
		<div v-else>No es Visible</div>

		<div v-if = "valor > 5">Valor es mayor a 5</div>
		<div v-else-if = "valor == 5">Valor es 5</div>
		<div v-else>Valor es menor a 5</div>

	</div>

	<script src = "js/app.js"></script>
	
</body>

</html>
